<h1>Por país</h1>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box (onValue)="SearchByCountry($event)" (onDebounce)="SearchByCountry($event)" placeholder="Buscar por país..."></shared-search-box>

<div class="row">

  </div>
</div>
